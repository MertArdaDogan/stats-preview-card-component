<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; top: 400px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-overlay">
      <picture>
        <source class="img" media="(max-width:375px)" srcset="./images/image-header-mobile.jpg">
        <img class="img" src="./images/image-header-desktop.jpg"  alt="">
      </picture>
    </div>
    <div class="card-body">
      <div class="card-header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="card-stats">
        <h2 class="stats">
          10k+
        </h2>
        <p class="stats-header companies">COMPANIES</p>
        <h2 class="stats">
          314
        </h2>
        <p class="stats-header templates">TEMPLATES</p>
        <h2 class="stats">
          12M+
        </h2>
        <p class="stats-header quries">QUERIES</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mert Arda DoÄŸan</a>.
  </div>
</body>
</html>
